<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="normalize.css">
    <title>Responsive Practice</title>
</head>
<body>

    <!-- LOGIN SECTION -->

    <div class="login-container">

        <div class="login-info-container">
            
            <div class="login-img">
                <img src="img/logo-sello.png" alt="La Cazuela Express">
            </div>
            
            <form class="inputs-container">
                <input class="input" type="text" placeholder="Username" id="username">
                <input class="input"type="email" name="" placeholder="e-mail" id="email">
                <input class="input" type="password" placeholder="Password" id="password">  
                
                <button class="btn" id="btn" >Register</button>
            </form>

        </div>  
        
        <img class="cheems-img"src="img/cheems.jpg" alt="cheems">

    </div>

    <script src="app.js"></script>

</body>
</html>
